name: CI Push
run-name: CI workflow
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: checks vunerbilites
      - run: cd insecure && npm i
      - run: cd insecure && npm audit
      - run: cd mashup && npm i

      - name: checks lint
      - run: cd mashup && npm i lint
      - run: cd mashup && npm run lint

      - name: runs the js test
      - run: cd unittesting && npm i
      - run: cd unittesting && npm run test
    